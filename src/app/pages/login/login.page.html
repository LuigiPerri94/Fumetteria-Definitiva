<ion-header>
  <ion-toolbar>
    <ion-title>DevSkill Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="set-grid">
    <ion-row  class="ion-text-center">
  <ion-col><img src="../../../assets/icon/logo_devskill@2x.png"></ion-col>
    </ion-row>
  </ion-grid>

  <form>
    <ion-grid class="set-grid">
      

    <ion-row  class="ion-text-center" size="4px">
      <ion-col></ion-col>
      <ion-col>
        <ion-item>
      <ion-label size="4px" for="uname" position="floating"> Username</ion-label>
      <ion-input></ion-input>
      <ion-icon slot="end" ion name="mail-outline"></ion-icon>
      </ion-item>
      
      <ion-item>
        <ion-label size="4px" for="password" position="floating">Password</ion-label>
        <ion-input></ion-input>
        <ion-icon slot="end" name="diamond-outline"></ion-icon>
        

      </ion-item>
      <div class="ion-float-right">
      <ion-button size="small">Login</ion-button>
      </div>
      </ion-col>
      <ion-col> 

      </ion-col>
      </ion-row>
      </ion-grid>
    
 
 </form>
</ion-content>
